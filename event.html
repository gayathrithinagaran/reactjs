<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>handling events</title>
    <script
      crossorigin
      src="https://unpkg.com/react@16/umd/react.development.js"
      ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body>
      <div id="root"></div>

  <script type="text/babel">
  
const App=(props)=>{
          const [number,setNumber]=React.useState(0);
          const increment =()=>setNumber(number+1);
          const decrement=()=>setNumber(number-1);
          return (
              <div>
                <h1 id={props.id}>{number}</h1>
                <button id={props.id} onClick={increment}>Increment</button>
                <button id={props.id} onClick={decrement}>Decrement</button>
              </div>
          );
      };



function NumberListItem(props) {
  return <li>{props.value}</li>;
}

function DivideList(props) {
  const numbers = props.numbers;
  const listItems = numbers.map((number,i) =>
    <NumberListItem key={i} value={number} />
  );
  return (
    <ul>
      {listItems}
    </ul>
  );
}
const a=[0];
const count=()=>{
    a[0]+=1;
    numbers.push(<App id={a[0]}/>);
    console.log(numbers);
    ReactDOM.render(
  <ul><DivideList numbers={numbers} /><button onClick={count}>Count</button></ul>,
  document.getElementById('root')
);
};
const numbers = [<App id="0"/>];
ReactDOM.render(
  <ul><DivideList numbers={numbers} /><button onClick={count}>Count</button></ul>,
  document.getElementById('root')
);

  </script>
  </body>
</html>
