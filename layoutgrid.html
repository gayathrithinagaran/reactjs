
<!DOCTYPE html>
<html>
  <head>
    <title>React grid layout</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"/>
	<script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
  </head>
  <body>
    <div id="app"></div>
    <script>
      const rootElement = document.getElementById("app");
	  const grid = React.createElement("div",{style:{border:"4px solid black",padding:"100px"} });    
      const gridlayoutelement = React.createElement("div",
        { 
		style:
		{ 
		display:"grid",
		gridTemplateColumns:"auto auto auto auto",
		gridColumnGap:"10px",
		gridRowGap:"5px",
		padding:"20px"
		}
		},grid,grid,grid,grid,
		  grid,grid,grid,grid,
		  grid,grid,grid,grid 
         );      
      ReactDOM.render(gridlayoutelement,rootElement);         
      document.getElementById("app")
      console.log(React);
      console.log(ReactDOM);
    </script>
  </body>
</html>
